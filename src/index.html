<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

    <form class="search-form" id="search-form">
      <div class="input-wrap">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." class="input" />
        <button type="submit" class="search">
          <svg class="icon">
            <use href="./images/symbol-defs.svg#icon-search"></use>
          </svg>
        </button>
      </div>
    </form>

    <div class="gallery"></div>

    <button type="button" class="load-more visually-hidden">Load more
      <svg class="icon">
        <use href="./images/symbol-defs.svg#icon-images"></use>
      </svg></button>

    <a class="btn-to-top" title="Return to top">
      <svg class="icon">
        <use href="./images/symbol-defs.svg#icon-arrow-up2"></use>
      </svg>
    </a>
    
    <div class="scroll-guard"></div>

    <script src="index.js" type="module"></script>
  </body>
</html>
